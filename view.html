<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Calculator</title>
    <link rel="stylesheet" type="text/css " href="style/style.css">
    <!-- <script src="../javascript/methods.js"></script>-->
    <script src="javascript/typscript.js"></script>
</head>
<body>

<div id="calc">

    <input type="text" id="text" readonly>
    <div class="buttons">

        <div class="button4">
            <button onclick="digit('1');">1</button>
            <button onclick="digit('2');">2</button>
            <button onclick="digit('3');">3</button>
            <button onclick="digit('4');">4</button>
        </div>

        <div class="button4">
            <button onclick="digit('5');">5</button>
            <button onclick="digit('6');">6</button>
            <button onclick="digit('7');">7</button>
            <button onclick="digit('8');">8</button>
        </div>

        <div class="button4">
            <button onclick="digit('9');">9</button>
            <button onclick="digit('0');">0</button>
            <button onclick="operators('+');">+</button>
            <button onclick="res();">=</button>
        </div>

        <div class="button4">
            <button onclick="operators('/');">/</button>
            <button onclick="operators('-');">-</button>
            <button onclick="operators('*');">*</button>
            <button onclick="clearRes();">CE</button>
        </div>

    </div>


</div>


</body>
</html>
